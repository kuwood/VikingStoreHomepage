<!DOCTYPE html>
<html>

<head>
  <title>Viking Store</title>
  <link href="css/reset.css" type="text/css" rel="stylesheet">
  <link href="css/stylesheet.css" type="text/css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="navbar">
        <div class="storetitle">
          <h1>Viking Store</h1>
        </div>
        <div class="cart">
          <a href="#">
            <img src="img/icon_empty_cart.png" alt="Cart">
            <p>Your Cart</p>
          </a>
        </div>
      </div>
      <div class="background">
        <div class="backgroundimg">
        </div>
        <div class="imagetitle">
          <a href="#browse">The Viking Store</a>
        </div>
        <div class="segway">
          <div class="description">
            <h3>The Best Viking Gear on the Whole Web</h2>
          </div>
          <div class="direction">
            <p id="browse">Choose from among our lineup of fine axes below</p>
          </div>
        </div>
      </div>
    </header>
    <main class="content">
      <div class="contentarea">
        <div class="product">
          <div class="axemodel">
            <p>Silent Night</p>
          </div>
          <div class="price">
            <p>$200</p>
          </div>
          <div class="axeimage">
            <img src="img/axe_silent_night_small.jpg">
          </div>
          <div class="button">
            <button>Add to Cart</button>
          </div>
        </div>
        <div class="product">
          <div class="axemodel">
            <p>The Dainty Daisy</p>
          </div>
          <div class="price">
            <p>$100</p>
          </div>
          <div class="axeimage">
            <img src="img/axe_dainty_daisy_small.jpg">
          </div>
          <div class="button">
            <button>Add to Cart</button>
          </div>
        </div>
        <div class="product">
          <div class="axemodel">
            <p>Double Trouble</p>
          </div>
          <div class="price">
            <p>$340</p>
          </div>
          <div class="axeimage">
            <img src="img/axe_double_trouble_small.jpg">
          </div>
          <div class="button">
            <button>Add to Cart</button>
          </div>
        </div>
        <div class="product">
          <div class="axemodel">
            <p>Whispering Wind</p>
          </div>
          <div class="price">
            <p>$225</p>
          </div>
          <div class="axeimage">
            <img src="img/axe_whispering_wind_small.jpg">
          </div>
          <div class="button">
            <button>Add to Cart</button>
          </div>
        </div>
        <div class="product">
          <div class="axemodel">
            <p>The Cunning Cutter</p>
          </div>
          <div class="price">
            <p>$200</p>
          </div>
          <div class="axeimage">
            <img src="img/axe_cunning_cutter_small.jpg">
          </div>
          <div class="button">
            <button>Add to Cart</button>
          </div>
        </div>
        <div class="product">
          <div class="axemodel">
            <p>The Kingmaker</p>
          </div>
          <div class="price">
            <p>$400</p>
          </div>
          <div class="axeimage">
            <img src="img/axe_kingmaker_small.jpg">
          </div>
          <div class="button">
            <button>Add to Cart</button>
          </div>
        </div>
        <div class="pagination">
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footerbar">
        <div class="contact">
        </div>
        <div class="phone">
        </div>
        <div class="email">
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
