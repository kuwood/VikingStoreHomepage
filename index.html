<!DOCTYPE html>
<html>
<head>
  <title>Viking Store</title>
  <link href="/VikingStoreHomepage/css/reset.css" type="text/css" rel="stylesheet">
  <link href="/VikingStoreHomepage/css/stylesheet.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="navbar">
        <div class="storetitle">
          <h1>Viking Store</h1>
        </div>
        <div class="cart">
          <a href="#">
            <img src="/VikingStoreHomepage/img/icon_empty_cart.png" alt="Cart">
            <p>Your Cart</p>
          </a>
        </div>
      </div>
      <div class="background">
        <div class="backgroundimg">
        </div>
        <div class ="imagetitle">
            <h2>The Viking Store</h2>
        </div>
        <div class="segway">
          <div class="description">
            <h3>The Best Viking Gear on the Whole Web</h2>
          </div>
          <div class="direction">
            <h4>Choose from among our lineup of fine axes below</h4>
          </div>
        </div>
      </div>
    </header>
    <main class="content">
      <div class="contentarea">
        <div class="products">
        </div>
        <div class="pagination">
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footerbar">
        <div class="contact">
        </div>
        <div class="phone">
        </div>
        <div class="email">
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
